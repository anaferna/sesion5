<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo 1 - CSS Grid con huecos</title>
    <style>
        .contenedor {
            display: grid;
            grid-template-columns: 250px 600px 250px;
            grid-template-rows: 150px 250px 150px;
            gap: 25px;
            /* hueco entre filas y columnas */
            border: 2px solid #0e0606;
            padding: 30px;
        }

        .caja {
            background: rgb(63, 130, 153);
            border: 2px solid rgb(13, 39, 61);
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Algunos elementos ocupan m√°s de una celda */
        .caja1 {
            grid-column: 1 / 3;
            /* ocupa columnas 1 y 2 */
            grid-row: 1 / 2;
            background: lightcoral;
        }

        .caja2 {
            grid-column: 3 / 4;
            grid-row: 1 / 3;
            /* ocupa dos filas */
            background: lightgreen;
        }

        .caja3 {
            grid-column: 1 / 2;
            grid-row: 2 / 4;
            background: lightsalmon;
        }

        .caja4 {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        .caja5 {
            grid-column: 2 / 4;
            grid-row: 3 / 4;
            background: lightgoldenrodyellow;
        }
    </style>
</head>

<body>

    <h2>Ejemplo 1: Grid con huecos y elementos combinados</h2>
    <div class="contenedor">
        <div class="caja caja1">1</div>
        <div class="caja caja2">2</div>
        <div class="caja caja3">3</div>
        <div class="caja caja4">4</div>
        <div class="caja caja5">5</div>
    </div>

</body>

</html>
